
<!DOCTYPE html>
<html>
<head>
  <title>Jeton Oyunu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; margin: 0; }
    .container { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
    h1 { color: #333; }
    .balance { font-size: 20px; margin: 20px 0; }
    button { padding: 12px 24px; margin: 10px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; }
    .roulette { background-color: #007bff; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jeton Oyunu</h1>
    <p class="balance">Jeton: <span id="balance">100</span></p>
    <button class="roulette" onclick="playRoulette()">Rulet Oyna</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function playRoulette() {
      alert("Rulet oynandı! (Sunucu bağlantısı eklenecek)");
    }
  </script>
</body>
</html>
